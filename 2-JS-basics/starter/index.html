<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Section 2: JavaScript Language Basics</title>
	</head>

	<body>
		<h1>Section 2: JavaScript Language Basics</h1>
	</body>

	<!-- inline javascript -->
	<!-- fastest, no loading a separate file -->
	<script>
		console.log("Hello World! (from inline)");
	</script>

	<!-- importing external module (file in same folder) -->
	<!-- best practice, useful for larger js files -->
	<script src="script.js"></script>
</html>
